[module/i3]
type = internal/i3
index-sort = true


; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = false

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = false

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching for wc-icon.
; Example: code;â™š will apply the icon to all workspaces
; containing 'code' in the name
; Changed in version 3.7.0: Selects longest string match instead of the first match.
; Default: false
fuzzy-match = true

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.orange}
label-mode-foreground = ${colors.black}

label-focused = %name%
label-focused-foreground = ${colors.lavender}
label-focused-background = ${colors.bg-alt}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-foreground = ${colors.white}
label-unfocused-padding = 1

label-visible = %name%
label-visible-foreground = ${colors.lavender}
label-visible-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

; Separator in between workspaces
label-separator = |
label-separator-padding = 0
label-separator-foreground = ${colors.bg-cyan}