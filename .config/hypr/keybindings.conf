# Leader keys
set $mod = MOD4
set $alt = MOD1

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier = $mod

# move tiling windows via drag & drop by left-clicking into the title bar,
# or left-clicking anywhere into the window while holding the floating modifier.
tiling_drag_modifier = titlebar

# Default Applications
set $terminal = alacritty
set $browser = vivaldi --password-store=basic
set $editor = zeditor

# Application keybindings
bind = $mod, RETURN, exec, $terminal
bind = $mod, b, exec, $browser
bind = $mod, space, exec, ~/.config/rofi/launchers/type-7/launcher.sh
bind = $mod, DELETE, exec, ~/.config/rofi/powermenu/type-1/powermenu.sh
bind = $mod, d, exec, dolphin
bind = $mod, m, exec, slack
bind = $mod, c, exec, pycharm-professional
bind = $mod, g, exec, gitkraken
bind = $mod, x, exec, $editor

# kill focused window
bind = $mod, q, killactive

# change focus
bind = $mod, h, workspace, -1
bind = $mod, j, workspace, -2
bind = $mod, k, workspace, -3
bind = $mod, l, workspace, -4

# move focused window
bind = $mod+Shift, h, move, left
bind = $mod+Shift, j, move, down
bind = $mod+Shift, k, move, up
bind = $mod+Shift, l, move, right

# split in horizontal orientation
bind = $mod+Shift, v, split, horizontal

# split in vertical orientation
bind = $mod, v, split, vertical

# enter fullscreen mode for the focused container
bind = $mod, f, fullscreen

# change container layout (stacked, tabbed, toggle split)
bind = $mod, s, layout, stacking
bind = $mod, w, layout, tabbed
bind = $mod, e, layout, toggle

# toggle tiling / floating
bind = $mod+Shift, space, floating

# focus the parent container
bind = $mod, a, focusparent

# switch to workspace
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

bind = $alt, 1, workspace, 6
bind = $alt, 2, workspace, 7
bind = $alt, 3, workspace, 8
bind = $alt, 4, workspace, 9
bind = $alt, 5, workspace, 10

# move focused container to workspace
bind = $mod+Shift, 1, move, workspace 1
bind = $mod+Shift, 2, move, workspace 2
bind = $mod+Shift, 3, move, workspace 3
bind = $mod+Shift, 4, move, workspace 4
bind = $mod+Shift, 5, move, workspace 5

bind = $alt+Shift, 1, move, workspace 6
bind = $alt+Shift, 2, move, workspace 7
bind = $alt+Shift, 3, move, workspace 8
bind = $alt+Shift, 4, move, workspace 9
bind = $alt+Shift, 5, move, workspace 10

# reload the configuration file
bind = $mod+Shift, c, reload

# restart Hyprland
bind = $mod+Shift, r, exec, hyprctl reload

# exit Hyprland (logs you out of your session)
bind = $mod+Shift, e, exec, hyprctl exit

# resize window mode
bind = $mod, r, mode, resize

mode "resize" {
    bind = h, resize, shrink width 10
    bind = j, resize, grow height 10
    bind = k, resize, shrink height 10
    bind = l, resize, grow width 10

    bind = Left, resize, shrink width 10
    bind = Down, resize, grow height 10
    bind = Up, resize, shrink height 10
    bind = Right, resize, grow width 10

    # back to normal: Enter or Escape or $mod+r
    bind = Return, mode, default
    bind = Escape, mode, default
    bind = $mod+r, mode, default
}

bind = $mod, r, mode, resize

# Use pactl to adjust volume in PulseAudio
bind = XF86AudioNext, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%
bind = XF86AudioPrev, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
bind = XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
