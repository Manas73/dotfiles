# Leader keys
set $mod Mod4
set $alt Mod1

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# move tiling windows via drag & drop by left-clicking into the title bar,
# or left-clicking anywhere into the window while holding the floating modifier.
tiling_drag modifier titlebar


set $settings ~/.config/.settings


# Application keybindings
bindsym $mod+Return exec $settings/terminal.sh
bindsym $mod+b exec $settings/browser.sh
bindsym $mod+space exec --no-startup-id rofi -show drun -show-icons
bindsym $mod+Shift+a exec --no-startup-id $settings/audio_menu.sh
bindsym $mod+Shift+c exec --no-startup-id $settings/clipboard.sh
bindsym $mod+Shift+w exec --no-startup-id $settings/wifi_menu.sh
bindsym $mod+Shift+v exec --no-startup-id $settings/vpn_menu.sh
bindsym $mod+Delete exec --no-startup-id $settings/powermenu.sh
bindsym $mod+d exec $settings/file_manager.sh
bindsym $mod+m exec $settings/work_messenger.sh
bindsym $mod+c exec $settings/ide.sh
bindsym $mod+g exec $settings/git_client.sh
bindsym $mod+x exec $settings/editor.sh

# kill focused window
bindsym $mod+q kill

# start dmenu (a program launcher)
# bindsym $mod+d exec --no-startup-id dmenu_run

# A more modern dmenu replacement is rofi:
# bindcode $mod+40 exec "rofi -modi drun,run -show drun"
# bindsym $mod+d exec --no-startup-id rofi -no-config -no-lazy-grab -show drun -modi drun -theme ~/.config/polybar/docky/scripts/rofi/launcher.rasi

# There also is i3-dmenu-desktop which only displays applications shipping a
# .desktop file. It is a wrapper around dmenu, so you need that installed.
