################################################################################
###                      HYPRLAND MODULAR CONFIGURATION                      ###
################################################################################
#
# This configuration follows SOLID principles for better maintainability:
#
# - Single Responsibility: Each module handles one aspect of configuration
# - Open/Closed: Easy to extend without modifying existing files
# - Liskov Substitution: Similar configs follow same patterns
# - Interface Segregation: Load only what you need
# - Dependency Inversion: Main config depends on abstractions (modules)
#
# Structure:
#   conf.d/     - Core configuration (monitors, input, appearance, etc.)
#   keybinds/   - Keybinding modules (base, applications, workspaces, etc.)
#   rules/      - Window and layer rules
#   colors/     - Theme colors
#
################################################################################

# Colors & Theming
source = ~/.config/hypr/colors/matugen.conf

# Core Configuration
source = ~/.config/hypr/conf.d/monitors.conf
source = ~/.config/hypr/conf.d/environment.conf
source = ~/.config/hypr/conf.d/programs.conf
source = ~/.config/hypr/conf.d/autostart.conf
source = ~/.config/hypr/conf.d/input.conf
source = ~/.config/hypr/conf.d/appearance.conf
source = ~/.config/hypr/conf.d/layouts.conf

# Keybindings
source = ~/.config/hypr/keybinds/base.conf
source = ~/.config/hypr/keybinds/applications.conf
source = ~/.config/hypr/keybinds/window-mgmt.conf
source = ~/.config/hypr/keybinds/workspaces.conf
source = ~/.config/hypr/keybinds/submaps.conf

# Rules
source = ~/.config/hypr/rules/layer-rules.conf
source = ~/.config/hypr/rules/window-rules.conf
