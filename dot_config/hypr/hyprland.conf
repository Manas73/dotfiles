# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
source = ~/.config/hypr/colors/matugen.conf

$altMod = alt


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/

$leftMonitor = DP-1
$rightMonitor = DP-2

monitor = $leftMonitor,preferred, 0x0, 1
monitor = $rightMonitor,preferred, 2560x0, 1

workspace=1,monitor:$rightMonitor, persistent:true,default:true
workspace=2,monitor:$rightMonitor, persistent:true
workspace=3,monitor:$rightMonitor, persistent:true
workspace=4,monitor:$rightMonitor, persistent:true
workspace=5,monitor:$rightMonitor, persistent:true

workspace=6,monitor:$leftMonitor, persistent:true,default:true
workspace=7,monitor:$leftMonitor, persistent:true
workspace=8,monitor:$leftMonitor, persistent:true
workspace=9,monitor:$leftMonitor, persistent:true
workspace=10,monitor:$leftMonitor, persistent:true



###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ~/.config/.settings/terminal.sh
$fileManager = ~/.config/.settings/file_manager.sh
$menu = rofi -show drun -show-icons
$browser = ~/.config/.settings/browser.sh


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = /usr/lib/pam_kwallet_init &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = waybar &
exec-once = swww-daemon &

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/
env = XDG_MENU_PREFIX,plasma-

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = $primary
    col.inactive_border = $on_secondary

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 12
        render_power = 10
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 10
        passes = 1
        vibrancy = 0.5
        vibrancy_darkness = 0.2

        popups = true
        popups_ignorealpha = 0
    }
}

layerrule {
    name = rofi-blur
    match:namespace = rofi
    blur = on
}

# swaync blur
## panel
layerrule {
  name = swaync-control-center
  match:class = swaync-control-center
  blur = on
  ignore_alpha = 0.4
}

## notification popup
layerrule {
  name = swaync-notification-window
  match:class = swaync-notification-window
  blur = on
  ignore_alpha = 0.4
}

# swayosd blur
layerrule {
  name = swayosd
  match:class = swayosd
  blur = on
  ignore_alpha = 0.39
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}


# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = slave
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, killactive,
# bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, V, togglefloating,
bind = $mainMod, End, exec, hyprlock
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, E, togglesplit, # dwindle

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, D, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = ,Print, exec, XDG_CURRENT_DESKTOP=sway flameshot gui

# Rofi
# Simple binds
bind = $mainMod, Space, exec, rofi -show drun -show-icons
bind = $mainMod, Delete, exec, ~/.config/.settings/powermenu.sh

# Chain binding using submap
bind = $mainMod ALT, Space, submap, rofi_menus
submap = rofi_menus

bind = , a, exec, ~/.config/.settings/audio_menu.sh
bind = , a, submap, reset

bind = , b, exec, ~/.config/.settings/bluetooth_menu.sh
bind = , b, submap, reset

bind = , c, exec, ~/.config/.settings/clipboard.sh
bind = , c, submap, reset

bind = , v, exec, ~/.config/.settings/vpn_menu.sh
bind = , v, submap, reset

bind = , w, exec, ~/.config/.settings/wifi_menu.sh
bind = , w, submap, reset

# Escape from submap
bind = , escape, submap, reset
bind = , catchall, submap, reset

submap = reset

# Move focus with mainMod + arrow keys
bind = $mainMod, J, movefocus, l
bind = $mainMod, Semicolon, movefocus, r
bind = $mainMod, K, movefocus, d
bind = $mainMod, L, movefocus, u

# Resize Submap
bind = $mainMod, R, submap, resize
submap = resize

binde = , j, resizeactive, -20 0
binde = , semicolon, resizeactive, 20 0
binde = , k, resizeactive, 0 -20
binde = , l, resizeactive, 0 20

bind = , escape, submap, reset
submap = reset

# Move Windows
bind = $mainMod SHIFT, J, movewindow, l
bind = $mainMod SHIFT, Semicolon, movewindow, r
bind = $mainMod SHIFT, K, movewindow, d
bind = $mainMod SHIFT, L, movewindow, u

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $altMod, 1, workspace, 6
bind = $altMod, 2, workspace, 7
bind = $altMod, 3, workspace, 8
bind = $altMod, 4, workspace, 9
bind = $altMod, 5, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5

bind = $altMod SHIFT, 1, movetoworkspacesilent, 6
bind = $altMod SHIFT, 2, movetoworkspacesilent, 7
bind = $altMod SHIFT, 3, movetoworkspacesilent, 8
bind = $altMod SHIFT, 4, movetoworkspacesilent, 9
bind = $altMod SHIFT, 5, movetoworkspacesilent, 10


# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Waybar and SwayNC
bind = $mainMod Shift, R, exec, /home/ms-garuda/.config/waybar/scripts/launch.sh
bind = $mainMod, N, exec, swaync-client -t

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

# Flameshot Window Rules
windowrule {
    name = proper-flameshot-handling
    match:class = flameshot

    animation = fade
    rounding = 0
    border_size = 0
    fullscreen_state = 0 0
    float = on
    pin = on
    monitor = DP-1
    move = 0 0
    size = (monitor_w*2) (monitor_h)
}
