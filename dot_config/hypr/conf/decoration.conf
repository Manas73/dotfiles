# -----------------------------------------------------
# Window Decoration
# -----------------------------------------------------

decoration {
    # Window rounding
    rounding = 0
    
    # Blur
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    
    # Shadow
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    
    # Opacity/transparency
    active_opacity = 1.0
    inactive_opacity = 1.0
}

# Border settings equivalent to i3's pixel borders
general {
    # Gaps
    gaps_in = 3
    gaps_out = 3
    
    # Border thickness and colors
    border_size = 1
    
    # Colors based on your i3 colors
    col.active_border = rgb(b7bdf8) # $lavender from i3 config
    col.inactive_border = rgb(1d2021) # $darkgray from i3 config
}

