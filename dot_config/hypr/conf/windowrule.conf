# -----------------------------------------------------
# Window Rules
# -----------------------------------------------------

# Window matching rules for specific classes and behaviors
# These complement the rules in window.conf

# Popup windows
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(file-roller)$
windowrulev2 = float,title:^(Volume Control)$
windowrulev2 = float,title:^(Media viewer)$
windowrulev2 = float,title:^(Picture-in-Picture)$

# Dialog windows
windowrulev2 = float,class:.*,title:^(Open File)$
windowrulev2 = float,class:.*,title:^(Open Folder)$
windowrulev2 = float,class:.*,title:^(Save As)$
windowrulev2 = float,class:.*,title:^(Save File)$

# Idle inhibit while watching videos (prevents screen from turning off)
windowrulev2 = idleinhibit focus,class:^(firefox)$
windowrulev2 = idleinhibit fullscreen,class:^(firefox)$
windowrulev2 = idleinhibit focus,class:^(mpv)$

# Center popups
windowrulev2 = center,class:^(pavucontrol)$
windowrulev2 = center,class:^(file-roller)$

# Size constraints for certain windows
windowrulev2 = size 50% 50%,class:^(pavucontrol)$
windowrulev2 = size 800 600,class:^(blueman-manager)$ 