# -----------------------------------------------------
# Layout Configuration
# -----------------------------------------------------

dwindle {
    # Similar to i3's tiling behavior
    pseudotile = false
    preserve_split = true
    no_gaps_when_only = false
}

master {
    # Master layout configuration (alternative to dwindle)
    new_is_master = true
    mfact = 0.55  # Master area size factor
}

# Default layout (dwindle is more similar to i3's behavior)
general {
    layout = dwindle
} 