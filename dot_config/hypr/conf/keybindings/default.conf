# -----------------------------------------------------
# Key bindings
# name: "Default"
# -----------------------------------------------------

# SUPER KEY
$mainMod = SUPER
$alt = ALT

$HYPRSCRIPTS = ~/.config/hypr/scripts
$SCRIPTS = ~/.config/ml4w/scripts

# Applications
bind = $mainMod, RETURN, exec, ~/.config/.settings/terminal.sh
bind = $mainMod, B, exec, ~/.config/.settings/browser.sh
bind = $mainMod, D, exec, ~/.config/.settings/filemanager.sh
bind = $mainMod SHIFT, A, exec, ~/.config/.settings/audio_menu.sh
bind = $mainMod SHIFT, C, exec, ~/.config/.settings/clipboard.sh
bind = $mainMod SHIFT, W, exec, ~/.config/.settings/wifi_menu.sh
bind = $mainMod SHIFT, V, exec, ~/.config/.settings/vpn_menu.sh
bind = $mainMod, M, exec, ~/.config/.settings/work_messenger.sh
bind = $mainMod, C, exec, ~/.config/.settings/ide.sh
bind = $mainMod, G, exec, ~/.config/.settings/git_client.sh
bind = $mainMod, X, exec, ~/.config/.settings/editor.sh
bind = $mainMod, N, exec, ~/.config/.settings/notes.sh

# Windows
bind = $mainMod, Q, killactive                                                              # Kill active window
bind = $mainMod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill # Quit active window and all open instances
bind = $mainMod, E, togglesplit                                                         # Toggle split
bind = $mainMod SHIFT, SPACE, togglefloating                                                    # Toggle active windows into floating mode
bind = $mainMod SHIFT, F, fullscreen, 1                                                           # Maximize Window

bindm = $mainMod, mouse:272, movewindow                                                     # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow                                                   # Resize window with the mouse

# Window management
# Change focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Alternative focus with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r

# Move focused window
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Alternative move with arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, right, movewindow, r

# Resize window
bind = $mainMod, R, submap, resize
submap = resize
binde = , h, resizeactive, -10 0
binde = , j, resizeactive, 0 10
binde = , k, resizeactive, 0 -10
binde = , l, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , down, resizeactive, 0 10
binde = , up, resizeactive, 0 -10
binde = , right, resizeactive, 10 0
bind = , escape, submap, reset
bind = , return, submap, reset
submap = reset

# Actions
bind = $mainMod SHIFT, R, exec, hyprctl reload                                             # Reload Hyprland configuration
bind = $mainMod, SPACE, exec, pkill rofi || rofi -show drun -show-icons -replace -i             # Open application launcher
bind = $mainMod, End, exec, ~/.config/ml4w/scripts/wlogout.sh                          # Start wlogout
bind = $mainMod, Delete, exec, ~/.config/hypr/scripts/power.sh lock                       # Start wlogout
bind = $mainMod, PRINT, exec, $HYPRSCRIPTS/screenshot.sh                                  # Take a screenshot

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $alt, 1, workspace, 6
bind = $alt, 2, workspace, 7
bind = $alt, 3, workspace, 8
bind = $alt, 4, workspace, 9
bind = $alt, 5, workspace, 10

# Move focused container to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

bind = $alt SHIFT, 1, movetoworkspace, 6
bind = $alt SHIFT, 2, movetoworkspace, 7
bind = $alt SHIFT, 3, movetoworkspace, 8
bind = $alt SHIFT, 4, movetoworkspace, 9
bind = $alt SHIFT, 5, movetoworkspace, 10

# Fn keys
bind = , XF86AudioNext, exec, pactl set-sink-mute @DEFAULT_SINK@ 0 && pactl set-sink-volume @DEFAULT_SINK@ +2%                                        # Increase volume by 2%
bind = , XF86AudioPrev, exec, pactl set-sink-mute @DEFAULT_SINK@ 0 && pactl set-sink-volume @DEFAULT_SINK@ -2%                                        # Reduce volume by 2%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle                                                                                      # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause                                                                                                           # Audio play pause

